<div>
  <br>
  <h2>Choose uploaded page to train</h2>
  <mat-card>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="pages">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <!--<nt-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let element">{{element.img}}</td>
      </nt-container>-->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="trainPage(element._id)">Train</button>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
